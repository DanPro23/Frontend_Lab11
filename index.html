<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Learning App</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3898/3898082.png">
</head>
<body>
  <div class="container">
    <h1>Language Learning App</h1>
    <div class="stats">
      <p>Step: <span id="step">0</span> / 10</p>
      <p>Correct: <span id="correct">0</span></p>
      <p>Incorrect: <span id="incorrect">0</span></p>
    </div>
    <div class="card-container"></div>
    <button id="show-result">Show Results</button>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <p id="result"></p>
      <button id="close-modal">Close</button>
    </div>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
